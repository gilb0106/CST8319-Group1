<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="../static/js/password_check.js"></script>
</head>
<body>
    <h1>Change Password</h1>
    <form action="{{ url_for('change_password', user_id=user.get_userid()) }}" method="post">
        <label>User ID:</label>
        <input type="text" value="{{ user.get_userid() }}" readonly><br><br>
        <label>Username:</label>
        <input type="text" value="{{ user.get_username() }}" readonly><br><br>
        <label>Email:</label>
        <input type="text" value="{{ user.get_useremail() }}" readonly><br><br>
        <label>Phone:</label>
        <input type="text" value="{{ user.get_userphone() }}" readonly><br><br>
        <label>Role:</label>
        <input type="text" value="{{ user.get_role() }}" readonly><br><br>
        <label>New Password:</label>
        <input type="password" id="password" name="new_password" required><br><br>
        <input type="submit" value="Update Password">
    </form>
</body>
</html>
