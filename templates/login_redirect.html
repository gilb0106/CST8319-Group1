<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Redirecting...</title>
<script src="{{ url_for('static', filename='js/auto_redirect.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/redirect.css">

</head>
<body onload="delayedRedirect()">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <p>You will be redirected to the login page in <span id="countdown">3</span> seconds...</p>
</body>
</html>
